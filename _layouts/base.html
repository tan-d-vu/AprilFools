<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>
        {% if page.title %} {{ site.title }} | {{ page.title }} {% else %}
        {{ site.title }} {% endif %}
    </title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/assets/favicon.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{site.baseurl}}/css/styles.css" rel="stylesheet" />
</head>

<body id="home">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{site.baseurl}}/#home"><img src="{{site.baseurl}}/assets/img/AL_Planar_LongBanner.png"
                    alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{site.baseurl}}/#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{site.baseurl}}/blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{site.baseurl}}/guide-onboard/">Guides</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {{content}}

    <!-- Footer-->
    <footer class="footer py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 text-lg-start">Copyright &copy; Adventurelist 2021</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="https://twitter.com/AdventurelistGo" target="blank"
                        rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/adventurelist.go"
                        target="blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="https://www.instagram.com/go_adventurelist/"
                        target="blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/company/71592829"
                        target="blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-lg-4 text-lg-end" id="contact">
                    <h6 class="text-uppercase fw-bold">
                        Contact
                    </h6>
                    <p>info@goadventurelist.com <i class="fas fa-envelope"></i></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{site.baseurl}}/js/scripts.js"></script>
</body>

</html>
