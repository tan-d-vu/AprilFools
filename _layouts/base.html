<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-99CTFC3SDE"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-99CTFC3SDE');

        </script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description"
            content="Adventurelist is an online marketplace and community where guides can list their trips so you can search, discover, and book them easily. We make adventure simple." />
        <meta name="author" content="Adventurelist" />
        <title>
            {% if page.title %} {{ site.title }} | {{ page.title }} {% else %}
            {{ site.title }} {% endif %}
        </title>
        <meta property="og:image"
            content="https://goadventurelist.com/assets/logos/adventurelist-thumbnail-preview.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://kit.fontawesome.com/1b4226cc3d.js" crossorigin="anonymous"></script>        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet"
            type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" type="text/css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{site.baseurl}}/css/styles.css" rel="stylesheet" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/assets/favicon.png" />

    </head>

    <body id="home">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{{site.baseurl}}/#home"><img
                        src="{{site.baseurl}}/assets/img/AL_Planar_LongBanner.png" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{{site.baseurl}}/#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{site.baseurl}}/blog">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{site.baseurl}}/guide-onboard/">For Guides</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{site.baseurl}}/faq">FAQ</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        {{content}}

        <!-- Begin Mailchimp Signup Form -->
  
        <div class="bg-light p-5">
            <form class="row d-flex justify-content-center g-3"
                action="https://goadventurelist.us1.list-manage.com/subscribe/post?u=21523cbf2fb34dbfff5d361e6&amp;id=72a886e274"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank"
                novalidate>
                <h4 class="text-center">Subscribe to Adventurelist</h4>
                <p class="text-center m-0 p-0">Get our exclusive newsletters with exciting events </p>
                <div class="col-auto">
                    <label for="mce-EMAIL" class="visually-hidden"> Email: </label>
                    <input type="email" value="" name="EMAIL" class="email form-control" id="mce-EMAIL"
                        placeholder="Email Address" required>
                </div>
                <div class="col-auto">
                    <button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                        class="btn btn-primary mb-3">Subscribe</button> </div>
            </form>
        </div>



        <!--End mc_embed_signup-->


        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; Adventurelist 2021</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="https://twitter.com/AdventurelistGo"
                            target="blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/adventurelist.go"
                            target="blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.instagram.com/go_adventurelist/"
                            target="blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/company/71592829"
                            target="blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end" id="contact">
                        <h6 class="text-uppercase fw-bold">
                            Contact
                        </h6>
                        <p>info@goadventurelist.com <i class="fas fa-envelope"></i></p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{site.baseurl}}/js/scripts.js"></script>
    </body>

</html>
